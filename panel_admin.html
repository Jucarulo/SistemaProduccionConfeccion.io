<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="icon" href="image/Designer.jpeg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el efecto de desvanecimiento */
        .fade {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .fade.in {
            opacity: 1;
        }
        /* Estilos personalizados para la navbar */
        .navbar-custom {
            position: relative;
            overflow: hidden;
        }
        .navbar-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #383838, #08277e, #4b4daf, #0d6efd);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff; /* Color de texto blanco */
        }
        .navbar-custom .nav-link:hover {
            color: #d4edda; /* Color de texto al pasar el ratón */
        }
        .navbar-custom .btn-warning {
            color: #343a40; /* Color de texto del botón de cerrar sesión */
        }
        /* Estilos personalizados para el enlace elegante en la navbar */
        .nav-link-elegant {
            background-color: #0d6efd; /* Color primario de Bootstrap */
            color: white !important;
            border-radius: 10px;
            padding: 8px 10px;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        .nav-link-elegant:hover {
            background-color: #0056b3; /* Color más oscuro al pasar el ratón */
        }
        /* Estilos para el botón de opciones */
        .navbar-toggler {
            border-color: #0d6efd; /* Color del borde del botón de opciones */
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%280, 123, 255, 0.5%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        /* Estilos para las tarjetas */
        .card-hover {
            transition: transform 0.3s ease-in-out;
            border-radius: 15px;
        }
        .card-hover:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }
        /* Estilos para asegurar la responsividad */
        @media (max-width: 767.98px) {
            .navbar-nav {
                text-align: center;
                width: 100%;
            }
            .navbar-nav .nav-item {
                margin-bottom: 10px;
            }
            .navbar-nav .nav-item .nav-link-elegant,
            .navbar-nav .nav-item .btn-warning {
                width: 100%;
                text-align: center;
            }
            .navbar-collapse {
                justify-content: center;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Añadir efecto de desvanecimiento al cargar la página
            document.body.classList.add('fade', 'in');
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetUrl = this.getAttribute('href');
                    document.body.classList.add('fade');
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 500); // Duración de la transición CSS
                });
            });
        });

        // Función para cerrar sesión
        function logout() {
            // Limpiar localStorage y sessionStorage si se usaron
            localStorage.clear();
            sessionStorage.clear();
            // Redirigir al usuario a la página de inicio de sesión
            window.location.href = "index.html";
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="Image/LogoSystem.png" alt="Logo" height="40" class="me-2">
                <span class="fw-bold">Panel de Administración</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-warning ms-3" onclick="logout()" title="Cerrar Sesión">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h3 class="text-center fw-bold mb-4">Panel de Administración</h3>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-lg text-center p-4 card-hover">
                    <i class="fas fa-users fa-3x text-primary mb-3"></i>
                    <h5 class="fw-bold">Gestión de Usuarios</h5>
                    <p class="text-muted">Administra los usuarios del sistema.</p>
                    <a href="gestion_usuarios.html" class="btn btn-primary w-100">Acceder</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-lg text-center p-4 card-hover">
                    <i class="fas fa-industry fa-3x text-primary mb-3"></i>
                    <h5 class="fw-bold">Gestión de Producción</h5>
                    <p class="text-muted">Administra la producción de confección.</p>
                    <a href="gestion_produccion.html" class="btn btn-primary w-100">Acceder</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-lg text-center p-4 card-hover">
                    <i class="fas fa-plus-circle fa-3x text-primary mb-3"></i>
                    <h5 class="fw-bold">Ingresar Producción</h5>
                    <p class="text-muted">Registra nuevos datos de producción.</p>
                    <a href="ingresar_produccion.html" class="btn btn-primary w-100">Acceder</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p class="text-muted">&copy; 2025 Sistema de Producción de Confección</p>
    </footer>
</body>
</html>
